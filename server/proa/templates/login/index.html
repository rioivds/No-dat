<!doctype html>
<html lang="en">
{% load static %}
<script src="{%static 'proa/js/jquery.min.js'%}"></script>
<script src="{%static 'proa/js/popper.js'%}"></script>
<script src="{%static 'proa/js/bootstrap.min.js'%}"></script>
<script src="{%static 'proa/js/main.js'%}"></script>
  <head>
  	<title>Login 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="{%static 'proa/css/font-awesome.min.css' %}">
	
	<link rel="stylesheet" href="{%static 'proa/css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Sign In</h3>
				<form action="check_login" method="POST">
					{% csrf_token %}
		      		<div class="form-group">
		      			<input type="email" class="form-control rounded-left" name="email" placeholder="email" required>
		      		</div>
					<div class="form-group d-flex">
						<input type="password" name="contraseña" class="form-control rounded-left" placeholder="Password" required>
					</div>	
					<div class="form-group">
						<button type="submit" class="form-control btn btn-primary rounded submit px-3">Iniciar sesión</button>
					</div>
				</form>
					<div class="form-group d-md-flex">
						<div class="w-50">
							<label class="checkbox-wrap checkbox-primary">Remember Me
										<input type="checkbox" checked>
										<span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div>
									
	            </div>
				{% if mensaje %}
					<div class="alert alert-primary" role="alert">
						{{mensaje}}
					</div>
				{% endif %}
	        </div>
				</div>
			</div>
		</div>
	</section>



	</body>
</html>
