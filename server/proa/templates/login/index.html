<!doctype html>
<html lang="en">
{% load static %}
  <head>
  	<title>Login 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{%static 'proa/css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Sign In</h3>
					<form id="miFormulario" class="login-form">
		      		<div class="form-group">
		      			<input type="text" id="user" class="form-control rounded-left" placeholder="Username" required>
		      		</div>
					<div class="form-group d-flex">
					<input type="password" id="pass" class="form-control rounded-left" placeholder="Password" required>
					</div>	
					<div class="form-group">
						<button type="submit" class="form-control btn btn-primary rounded submit px-3">Iniciar sesión</button>
					</div>
					<div id="mensajeError"></div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{%static 'proa/js/jquery.min.js'%}"></script>
  <script src="{%static 'proa/js/popper.js'%}"></script>
  <script src="{%static 'proa/js/bootstrap.min.js'%}"></script>
  <script src="{%static 'proa/js/main.js'%}"></script>
  <script>
	document.getElementById("miFormulario").addEventListener("submit", function(event) {
	event.preventDefault(); // Evitar que el formulario se envíe automáticamente

	var nombre = document.getElementById("user").value;
	var contrasena = document.getElementById("pass").value;
	
	if (nombre === "admin" && contrasena === "admin") {
		// Aquí rediriges a la otra página
		window.location.href = "inicio/";
	} else {
		document.getElementById("mensajeError").innerHTML = "Nombre de usuario o contraseña incorrectos.";
	}
	});

</script>
	</body>
</html>
